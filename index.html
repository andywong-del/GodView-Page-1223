    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        * { box-sizing: border-box; }

        /* AGGRESSIVE SCROLLBAR HIDING FOR WIX IFRAMES */
        html, body, #root {
            margin: 0;
            padding: 0;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            background-color: #030712; /* gray-950 */
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            
            /* Hide scrollbar visually but allow scrolling */
            scrollbar-width: none !important; /* Firefox */
            -ms-overflow-style: none !important; /* IE 10+ */
            overflow-y: auto; 
        }

        /* Hide Scrollbar for Chrome/Safari/Opera */
        ::-webkit-scrollbar {
            width: 0px !important;
            height: 0px !important;
            background: transparent !important;
            display: none !important;
        }

        #root { 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        /* Animations */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            animation: scroll 30s linear infinite;
        }
        .animate-scroll-reverse {
            animation: scroll 30s linear infinite reverse;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-15deg); }
            100% { transform: translateX(150%) skewX(-15deg); }
        }
        .animate-shimmer {
            animation: shimmer 2.5s infinite;
        }

        @keyframes float-money {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
        .animate-money {
            animation: float-money 2s ease-out infinite;
        }

        @keyframes steal {
            0% { transform: translateX(100%); }
            50% { transform: translateX(20%); }
            100% { transform: translateX(100%); }
        }
        .animate-steal {
            animation: steal 3s ease-in-out infinite;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        /* Utility for masking gradients */
        .mask-image-linear-gradient {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        /* Custom scrollbar for internal mockup elements only */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            display: block; 
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        /* Perspective utilities */
        .perspective-1000 {
            perspective: 1000px;
        }
